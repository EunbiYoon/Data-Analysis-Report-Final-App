{% extends 'auth/base.html' %}
{% block main %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma-0.9.0/css/bulma.min.css') }}">
    <script src="https://kit.fontawesome.com/f3be3097ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <title>Register</title>
</head>
<div class="section">
    <div class="container">
        <h1>Register</h1>
        <form action="" method="post">
            
            <div class="field">
                <label class="label">Username</label>
                <div class="control has-icons-left">
                    <input class="input" name="username" type="text" placeholder="enter username">
                    <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>
            
            <div class="field">
              <label class="label">Password</label>
                <div class="control has-icons-left">
                    <input class="input" name="password1" type="password" placeholder="enter password">
                    <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
                </div>
            </div>
            
            <div class="field">
                <label class="label">Confirm Password</label>
                <div class="control has-icons-left">
                    <input class="input" name="password2" type="password" placeholder="enter password">
                    <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
                </div>
            </div>
            
            <div class="field">
                <div class="control">
                    <button class="button is-link">Submit</button>
                </div>
            </div>
            
        </form>
    </div>
</div>

{% endblock %}
